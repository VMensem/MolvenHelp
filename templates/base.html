<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Помощь - Molven RP{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">
          <a href="https://molven-rp.com"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Molven RP Logo"></a>
        </div>
      </div>

      <button class="menu-toggle">☰</button>
      <nav>
        <ul>
          <li><a href="/">Главная</a></li>
          <li><a href="/start">Как начать играть</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/errors">Ошибки</a></li>
          <li><a href="/support">Поддержка</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

<footer>
  <div class="container footer-container">
    <div class="footer-left">
      <span class="muted">© <a href="https://molven-rp.com">Molven RolePlay</a> — Все права защищены.</span>
    </div>
    <div class="footer-right">
      <a href="https://vk.com/molvenproject" target="_blank" class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/145/145813.png" alt="VK">
      </a>
      <a href="https://t.me/molvenrp" target="_blank" class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      </a>
      <a href="https://dsc.gg/molvenrp" target="_blank" class="social-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
    </div>
  </div>
</footer>
</body>
</html>
